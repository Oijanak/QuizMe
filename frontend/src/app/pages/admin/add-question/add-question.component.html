<div class="bootstrap-wrapper">
  <div class="row">
    <div class="col-md-12">
      <h1>Adding to Quiz {{ qtitle }}</h1>
      <mat-card>
        <mat-card-header>
          <mat-card-subtitle>
            Enter the detail of new question
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form (ngSubmit)="formSubmit()">
            <!-- app.component.html -->

            <ckeditor
              [editor]="Editor"
              data="<p>Hello, world!</p>"
              name="content"
              [(ngModel)]="question.content"
            ></ckeditor>

            <!-- <mat-form-field class="w100">
              <mat-label>Question</mat-label>
              <input
                type="text"
                matInput
                [(ngModel)]="question.content"
                name="content"
                placeholder="Enter question"
              />
            </mat-form-field> -->
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Option1</mat-label>
                  <input
                    type="text"
                    [(ngModel)]="question.option1"
                    matInput
                    name="option1"
                    placeholder="Enter option1"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Option2</mat-label>
                  <input
                    type="text"
                    matInput
                    [(ngModel)]="question.option2"
                    name="option2"
                    placeholder="Enter option2"
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Option3</mat-label>
                  <input
                    type="text"
                    matInput
                    [(ngModel)]="question.option3"
                    name="option3"
                    placeholder="Enter option3"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Option4</mat-label>
                  <input
                    type="text"
                    matInput
                    [(ngModel)]="question.option4"
                    name="option4"
                    placeholder="Enter option4"
                  />
                </mat-form-field>
              </div>
            </div>
            <mat-form-field class="w100">
              <mat-label>Select Answer</mat-label>
              <mat-select name="answer" [(ngModel)]="question.answer">
                <mat-option
                  [value]="question.option1"
                  *ngIf="question.option1"
                  >{{ question.option1 }}</mat-option
                >
                <mat-option
                  [value]="question.option2"
                  *ngIf="question.option2"
                  >{{ question.option2 }}</mat-option
                >
                <mat-option
                  [value]="question.option3"
                  *ngIf="question.option3"
                  >{{ question.option3 }}</mat-option
                >
                <mat-option
                  [value]="question.option4"
                  *ngIf="question.option4"
                  >{{ question.option4 }}</mat-option
                >
              </mat-select>
            </mat-form-field>
            <div class="container">
              <button mat-raised-button color="primary">Add</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
