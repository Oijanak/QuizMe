@for(quiz of quizzes;track quiz){
<mat-card class="mt20">
  <mat-card-header>
    <mat-card-title>{{ quiz.title }}</mat-card-title>
    <mat-card-subtitle>{{ quiz.category.title }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ quiz.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      [routerLink]="'/admin/view-questions/' + quiz.qid + '/' + quiz.title"
    >
      Questions
    </button>
    <button class="ml20" mat-flat-button color="accent">
      MaxMarks:{{ quiz.maxMarks }}
    </button>
    <button class="ml20" mat-flat-button color="accent">
      Questions:{{ quiz.numberOfQuestions }}
    </button>
    <button
      class="ml20"
      mat-raised-button
      color="primary"
      [routerLink]="'/admin/update-quiz/' + quiz.qid"
    >
      Update
    </button>
    <button class="ml20" mat-raised-button color="primary">Attempts</button>
    <button
      class="ml20"
      mat-raised-button
      (click)="deleteQuiz(quiz.qid)"
      color="primary"
    >
      Delete
    </button>
  </mat-card-actions>
</mat-card>
} @empty{
<mat-card class="text-center">
  <h1>No Quizzes Available</h1>
</mat-card>
}
<div class="container text-center mt20">
  <button mat-raised-button color-primary routerLink="/admin/add-quiz">
    Add New Quiz
  </button>
</div>
