<div class="bootstrap-wrapper">
  <div class="container-fluid">
    @if(quizzes && quizzes.length!==0){

    <div class="row">
      @for(quiz of quizzes;track quiz){
      <div class="col-md-4">
        <mat-card>
          <mat-card-header>
            <mat-card-title> {{ quiz.title }}</mat-card-title>
            <mat-card-subtitle>
              {{ quiz.category.title }}
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content
            ><p class="truncate">{{ quiz.description }}</p></mat-card-content
          >
          <mat-card-actions>
            <button
              mat-button
              color="primary"
              [routerLink]="'/user-dashboard/instruction/' + quiz.qid"
            >
              View
            </button>
            <button mat-button color="accent">MM:{{ quiz.maxMarks }}</button>
            <button mat-button color="accent">
              Questions:{{ quiz.numberOfQuestions }}
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
      }
    </div>
    } @else{
    <mat-card><mat-card-content>No data Available</mat-card-content> </mat-card>
    }
  </div>
</div>
