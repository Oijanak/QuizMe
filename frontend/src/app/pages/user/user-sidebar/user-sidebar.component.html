<mat-card>
  <mat-action-list>
    <div mat-subheader>Menu</div>

    <button mat-list-item routerLink="/user/profile">
      <mat-icon mat-list-icon>account_circle</mat-icon>
      Profile
    </button>
    <button mat-list-item routerLink="/user-dashboard/0">
      <mat-icon mat-list-icon>quiz</mat-icon>All Quizes
    </button>
    @for(category of categories;track category){
    <button mat-list-item [routerLink]="'/user-dashboard/' + category.cid">
      <mat-icon mat-list-icon>quiz</mat-icon>{{ category.title }}
    </button>
    }

    <button mat-list-item routerLink="/admin/profile">
      <mat-icon mat-list-icon>logout</mat-icon>
      Logout
    </button>
  </mat-action-list>
</mat-card>
